<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet - Fluffy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🐶 Meet Fluffy</h1>

    <div class="status">
      <p><strong>Hunger:</strong> <span id="hunger">5</span>/10</p>
      <p><strong>Energy:</strong> <span id="energy">5</span>/10</p>
      <p><strong>Happiness:</strong> <span id="happiness">5</span>/10</p>
    </div>

    <div class="actions">
      <button id="eatBtn">🍖 Eat</button>
      <button id="sleepBtn">😴 Sleep</button>
      <button id="playBtn">🎾 Play</button><br><br>
      <input type="text" id="trickInput" placeholder="Enter a trick">
      <button id="trainBtn">🐾 Train</button>
    </div>

    <div class="tricks">
      <h3>Known Tricks:</h3>
      <ul id="trickList">
        <li>sit</li>
        <li>stay</li>
        <li>fetch</li>
        <li>roll over</li>
        <li>shake</li>
        <li>play dead</li>
      </ul>
    </div>
  </div>

  <script src="pet.js"></script>
</body>
</html>
